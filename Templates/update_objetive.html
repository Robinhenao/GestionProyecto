{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}ingresar objetivos{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="" class="mt-3" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <button type="submit" class="btn btn-primary"><i class="fa-regular fa-floppy-disk"></i></i> Guardar</button>
            <a href="{%url 'admin_project' project_id%}" class="btn btn-primary"><i class="fa-regular fa-floppy-disk"></i></i> Salir sin guardar</a>
        </p>
        
    </form>
    
</div>
   
{% endblock %}
